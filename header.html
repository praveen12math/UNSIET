        <div id="modal-register" class="modal">
          <div class="modal-content">
            <a href="#" class="modal-close waves-effect waves-red btn-flat right" style="color: red;">x</a>
            <h1>Register</h1>
    <form action="">
      <div class="row" style="margin-bottom: -1rem;">
        <span class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <label>First Name</label>
            <input type="text" name="fname">
        </span>
        <span class="input-field col s6">
            <label>Last Name</label>
        <input type="text" name="lname">
        </span>
</div>
      <div class="input-field">
        <i class="material-icons prefix">email</i>
        <label>Valid Email</label>
        <input type="email" name="email">
      </div>

      <div class="input-field">
        <i class="material-icons prefix">phone</i>
          <label>Phone</label>
          <input type="number" name="phone">
      </div>
      <div class="input-field">
        <i class="material-icons prefix">vpn_key</i>
        <label>Password</label>
        <input type="password" name="pwd">
      </div>

      <div class="input-field">
        <i class="material-icons prefix">date_range</i>
        <label>Birthday</label>
        <input type="text" name="dob" class="datepicker">
    </div>

    <div class="file-field input-field">
        
          <i class="material-icons prefix"><img src="https://img.icons8.com/material/24/000000/image-file--v1.png"/></i>
          <input type="file">
        <label>Upload a file</label>
          <input class="file-path" type="text" style="width: 90%;">
      </div>
       
           
          </div>
    
    <div class="modal-footer">
      <button class="btn right" type="submit">Register</button>
    </div>
          </form>
